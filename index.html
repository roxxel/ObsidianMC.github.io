<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obsidian</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js" crossorigin="anonymous"></script>
  <script src="hljs/highlight.pack.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js" crossorigin="anonymous"></script>
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="hljs/styles/atom-one-dark.css">
</head>
<body>
  <div id="app">Loading Docs...</div>
  <script>
    window.$docsify = {
      name: 'Obsidian Documentation',
      repo: 'ObsidianMC/Obsidian',
	  loadSidebar: true,
	  subMaxLevel: 3,
	  // load from _footer.md
	  loadFooter: true,

	  // Or load from _footer.md
	  loadFooter: '_footer.md',
	  auto2top: true,
	  themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
	  coverpage: true,
	  onlyCover: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      setTimeout(() => {
        document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });
      }, 500)
    });
  </script>
</body>
</html>
